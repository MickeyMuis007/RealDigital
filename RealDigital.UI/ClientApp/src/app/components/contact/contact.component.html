<div class="card">
  <div class="card-header">
    <h2 class="card-title">Contacts</h2>    
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Phone No</th>
          <th scope="col">Email</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ contact.firstName }}</td>
          <td>{{ contact.lastName }}</td>
          <td>{{ contact.phoneNo }}</td>
          <td>{{ contact.lastName }}</td>
          <td>
            <button class="btn btn-outline-info" [routerLink]="['/contact', contact.id]">View</button>
            <button class="btn btn-outline-info" [routerLink]="['/contact', contact.id, 'edit']">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-outline-primary" [routerLink]="['0', 'edit']">Add</button>
  </div>
</div>
