<div class="card">
  <div class="card-header">
    <h2 class="card-title">Contacts</h2>    
  </div>
  <div class="card-body">
    <app-loader [hidden]="!loading"></app-loader>
    <div [hidden]="loading">      
      <fa-icon class="btn" [icon]="faUserPlus" [routerLink]="['0', 'edit']" data-toggle="tooltip" data-placement="top" title="Add new contact"></fa-icon>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone No</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.lastName }}</td>
            <td>{{ contact.phoneNo }}</td>
            <td>{{ contact.email }}</td>
            <td>
              <button class="btn btn-outline-info" [routerLink]="['/contact', contact.id]" data-toggle="tooltip" data-placement="top" title="View contact">View</button>
              <button class="btn btn-outline-info" [routerLink]="['/contact', contact.id, 'edit']" data-toggle="tooltip" data-placement="top" title="Update contact">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
